<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body class="background">
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <div class="button-container">
        <button class="button" id="grey" data-text="Grey">Grey</button>
        <button class="button" id="white" data-text="White">White</button>
        <button class="button" id="blue" data-text="Blue">Blue</button>
        <button class="button" id="yellow" data-text="Yellow">Yellow</button>
        <button class="button" id="red" data-text="Red">Red</button>
        <button class="button" id="black" data-text="Black">Black</button>
        <button class="button" id="purple" data-text="Purple">Purple</button>
        <button class="button" id="green" data-text="Green">Green</button>
        <button class="button" id="orange" data-text="Orange">Orange</button>
        <button class="button" id="tomato" data-text="Tomato">Tomato</button>
      </div>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="Main.js"></script>
  </body>
</html>
